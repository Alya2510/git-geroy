<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="vertical">
    <div class="container">
        <div class="vertical__row">
            <div class="vertical__column">
                <div class="vertical__item america">
                    <div class="vertical__text">Captain America</div>
                    <div class="vertical__label">Steven Rogers</div>
                    <div class="vertical__image">
                        <img class="vertical__photo" src="/assets/images/Captain-America-AOU-Render.png" alt=""> 
                    </div>
                </div>
            </div>
            <div class="vertical__column">
                <div class="vertical__item man">
                    <div class="vertical__text">Iron Man</div>
                    <div class="vertical__label">Tony Stark</div>
                    <div class="vertical__image">
                        <img class="vertical__photo" src="/assets/images/ironman_PNG2.png" alt=""> 
                    </div>
                </div>
            </div>
            <div class="vertical__column">
                <div class="vertical__item widow">
                    <div class="vertical__text">Black Window</div>
                    <div class="vertical__label">Natasha Romanoff</div>
                    <div class="vertical__image">
                        <img class="vertical__photo" src="/assets/images/57603a6e95d3e1554fe44016.png" alt=""> 
                </div>
                </div>
            </div>
            <div class="vertical__column">
                <div class="vertical__item spider">
                    <div class="vertical__text">Spider-Man</div>
                    <div class="vertical__label">Peter Parker</div>
                    <div class="vertical__image">
                        <img class="vertical__photo" src="/assets/images/toppng.com-spider-man-png-clipart-spiderman-377x601.png" alt=""> 
                    </div>
                </div>
            </div>
        </div>              
    </div>
</div>
</body>
</html>
